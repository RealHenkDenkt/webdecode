<!DOCTYPE html>
<html>
	<head>
		<title>WebDecode</title>
		<meta charset="utf-8">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	     <link href="css/style.css" rel="stylesheet">
	
	</head>
	<body class="phrase_result" style="width:780px;">
		<div class="row">
			<select id="activeCipher">
			<optgroup label="Traditional ciphers">
		 		<option value="HebrewGematria">Hebrew Gematria</option>
				<option value="HebrewGematriaOrdinal">Hebrew Gematria Ordinal</option>
				<option value="GreekIsopheny">Greek Isopheny</option>			
			</optgroup>
			<optgroup label="English Gematria & Ordinal">
				<option value="EnglishGematria" selected>English Gematria (aka \"Sumerian\"")</option>			
				<option value="EnglishGematriaReversed">English Gematria Reversed</option>
				<option value="EnglishExtendedGematria">English Extended Gematria</option>
				<option value="EnglishOrdinal">English Ordinal</option>
				<option value="EnglishOrdinalFullReduction">English Ordinal Full reduction</option>
				<option value="EnglishOrdinalReversed">English Ordinal reversed</option>
				<option value="EnglishOrdinalReversedFullReduction">English Ordinal reversed full reduction</option>
				<option value="EnglishOrdinalSingleReduction">English Ordinal Single Reduction</option>
				<option value="EnglishOrdinalSingleReductionReversed">English Ordinal Single Reduction Reversed</option>
				<option value="Satanic">Satanic</option>
				<option value="SatanicReduction">Satanic (Red.)</option>
				<option value="SatanicReversed">Satanic (Rev.)</option>
				<option value="SatanicReversedReduction">Satanic (Rev.Red.)</option>
				<option value="FullReductionKv">Full Reduction Kv</option>	
			</optgroup>
			<optgroup label="English alternate ciphers">
				<option value="Chaldean">Chaldean</option>
				<option value="Septinary">Septinary</option>
				<option value="EnglishExtended">English Extended</option>
				<option value="English026">English 0-26</option>
				<option value="ALWKabbalah">(ALW)Kabbalah</option>
				<option value="KFWKabbalah">(KFW)Kabbalah</option>
				<option value="LCHKabbalah">(LCH)Kabbalah</option>
			</optgroup>
			<optgroup label="Ciphers based on number types & properties">
				<option value="Composites">Composite numbers</option>
				<option value="ThreeBased">Three based</option>
				<option value="SevenBased">Seven based</option>
				<option value="Fibonacci">Fibonacci</option>
				<option value="Primes">Primes</option>
				<option value="PrimesReversed">Primes Reversed</option>
				<option value="Hexagonals">Hexagonals</option>
				<option value="Squares">Squares</option>
				<option value="SquaresReversed">SquaresReversed</option>
				<option value="Trigonal">Trigonal</option>
				<option value="TrigonalReversed">Trigonal Reversed</option>	
			</optgroup>
			<optgroup label="Unsorted ciphers">
				<option value="FrancisBacon">Francis Bacon</option>
				<option value="FrancisBaconis">Francis Baconis</option>
				<option value="Jewish">Jewish</option>
				<option value="JewishGematria">Jewish Gematria</option>
				<option value="JewishOrdinal">Jewish Ordinal</option>
				<option value="JewishReduction">Jewish reduction</option>
				<option value="ManlyPHallCipherA">Manly P Hall Cipher</option>
				<option value="ManlyPHallCipherAReduction">Manly P Hall Cipher (Red.)</option>
				<option value="ManlyPHallCipherAReversed">Manly P Hall Cipher (Rev.)</option>
				<option value="ManlyPHallCipherAReversedReduction">Manly P Hall Cipher (Red. Rev.)</option>
				</optgroup>
			<option value="">Disabled</option>
		</select>
		<!--<button id="saveConfigurationButton">Save cipher</button>-->
		<span id="msg"></span>
		</div>
		<div class="row">
			<input type="hidden" id="phraseAdd">
			<div class="container">
				<h2 class="glow-bold-green-blackbg" id="currentCipher"></h2>
				<h2 class="glow-red-blackbg" id="partialPhrase"></h2>
			</div>
			<div class="container">
				<span class="bold-blue">Total: <span class="bold-green" id="partialPhraseTotal"></span></span>
				<span class="bold-blue">Reduced: <span class="bold-white" id="partialPhraseReduced"></span></span>
				<span class="bold-blue">Letters: <span class="bold-white" id="partialPhraseLetters"></span></span>
				<span class="bold-blue">Words: <span class="bold-white" id="partialPhraseWords"></span></span>
				<span class="bold-blue">Full total:<span class="bold-green" id="partialPhraseSummed"></span></span>
				
			</div>		
		</div>
		<div class="row">
			<div class="container" id="translate_result"></div>
		</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/ciphers.js"></script>
	<script src="js/phraser.js"></script>
	<script src="js/Strongs.js"></script>
	<script src="js/strongs-dict.js"></script>
	<script src="js/GreekDict.js"></script>
	<script src="js/HebrewTranslate.js"></script>
	<script src="js/webdecode.js"></script>
	</body>
</html>
